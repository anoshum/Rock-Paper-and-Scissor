<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock, Paper and Scissors</h1>
    <div class="btns">
        <button class='Stone'><img src="Rock.png" alt=""></button>
        <button class='Paper'><img src="paper.png" alt=""></button>
        <button class="Scissors"><img src="Scissers.png" alt=""></button>
    </div>
    <div class="choices">
        <span class='Result User'></span> |<br> <span class='Result Computer'></span>
    </div>
    <div class="results">
        <h2 class='Result Final'></h2>
        </div>
    <div class="scoreboard">
        <h2>Score - User: <span id="user-score">0</span> | <br> Computer: <span id="computer-score">0</span></h2>
    </div>
    <div class="reset-container">
        <button class="reset-btn">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
